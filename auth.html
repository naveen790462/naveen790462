<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Network - Sign Up & Login</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .msg {
            color: green;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Alumni Network</h2>

    <div class="container">
        <h3>Sign Up</h3>
        <input type="email" id="signup-email" placeholder="Enter email">
        <input type="password" id="signup-password" placeholder="Enter password">
        <button onclick="signupUser()">Sign Up</button>
        <p id="signup-msg" class="msg"></p>
    </div>

    <br>

    <div class="container">
        <h3>Login</h3>
        <input type="email" id="login-email" placeholder="Enter email">
        <input type="password" id="login-password" placeholder="Enter password">
        <button onclick="loginUser()">Login</button>
        <p id="login-msg" class="msg"></p>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAH6mVNppySh-bfCP6Hd9ZXBcVm1ZeYiz8",
            authDomain: "alumni-network-d31c4.firebaseapp.com",
            projectId: "alumni-network-d31c4",
            storageBucket: "alumni-network-d31c4.appspot.com",
            messagingSenderId: "873929224170",
            appId: "1:873929224170:web:YOUR_APP_ID" // Replace with your Firebase App ID
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Sign-up Function
        function signupUser() {
            let email = document.getElementById("signup-email").value;
            let password = document.getElementById("signup-password").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    document.getElementById("signup-msg").innerText = "Account created successfully!";
                    setTimeout(() => {
                        window.location.href = "index.html"; // Redirect to home page
                    }, 1500);
                })
                .catch((error) => {
                    document.getElementById("signup-msg").innerText = error.message;
                    document.getElementById("signup-msg").classList.add("error");
                });
        }

        // Login Function
        function loginUser() {
            let email = document.getElementById("login-email").value;
            let password = document.getElementById("login-password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    document.getElementById("login-msg").innerText = "Login successful!";
                    setTimeout(() => {
                        window.location.href = "index.html"; // Redirect to home page
                    }, 1500);
                })
                .catch((error) => {
                    document.getElementById("login-msg").innerText = error.message;
                    document.getElementById("login-msg").classList.add("error");
                });
        }
    </script>

</body>
</html>
