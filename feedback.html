<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Alumni Network Connect</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function updateCharCount() {
            let feedback = document.getElementById("feedback");
            let count = document.getElementById("charCount");
            count.innerText = feedback.value.length + "/100";
        }
    </script>
</head>
<body>
    <header>
        <h1>Alumni Network Connect</h1>
    </header>

    <nav>
        <div class="button-container">
            <a href="index.html" class="btn">Home</a>
            <a href="events.html" class="btn">Events</a>
            <a href="notes.html" class="btn">Notes</a>
            <a href="memories.html" class="btn">Memories</a>
            <a href="student_connect.html" class="btn">Student Connect</a>
            <a href="donation.html" class="btn">Donation</a>
            <a href="reunion.html" class="btn">Reunion & Meetups</a>
            <a href="useful_links.html" class="btn">Useful Links</a>
            <a href="feedback.html" class="btn active">Feedback</a>
        </div>
    </nav>

    <main>
        <h2>Feedback</h2>
        <p>We value your feedback! Please share your thoughts.</p>

        <form action="submit_feedback.php" method="post" class="feedback-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" maxlength="100" oninput="updateCharCount()" required></textarea>
            <p id="charCount">0/100</p>

            <button type="submit" class="btn submit-btn">Submit Feedback</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Alumni Network Connect. All Rights Reserved.</p>
    </footer>
</body>
</html>
